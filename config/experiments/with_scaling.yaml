# Experiment 3: With Feature Scaling
# Testing impact of normalization on Gaussian Naive Bayes

experiment:
  name: "with_scaling"
  description: "Experiment with feature normalization (z-score)"
  run_id: 3

data:
  path: "data/Iris.csv"
  test_size: 0.2
  random_seed: 42
  stratify: true
  normalize: true  # Enable feature scaling

models:
  numpy:
    epsilon: 1.0e-9
  sklearn:
    var_smoothing: 1.0e-9

evaluation:
  benchmark_runs: 10

output:
  results_subdir: "results/examples/run_3"
